<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="tittle">
      <h1>Basic Calculator</h1>
    </header>
    <main>
      <div class="Calculator">
        <div class="Calculator__screen" id="Calculator__screen"></div>
        <div class="Calculator__body">
          <div class="Calculator__numbers">
            <section class="Calculator__Lines Calculator__one">
              <button type="button" value="1" id="one">1</button>
              <button type="button" value="2" id="two">2</button>
              <button type="button" value="3" id="three">3</button>
              <button type="button" value="+" id="plus">+</button>
              <button type="button" id="rest">-</button>
            </section>

            <section class="Calculator__Lines Calculator__two">
              <button type="button" id="four">4</button>
              <button type="button" id="five">5</button>
              <button type="button" id="six">6</button>
              <button type="button" id="mult">*</button>
              <button type="button" id="divi">%</button>
            </section>

            <section class="Calculator__Lines Calculator__three">
              <button type="button" id="seven">7</button>
              <button type="button" id="height">8</button>
              <button type="button" id="nine">9</button>
              <button type="button" value="1" id="(First)">(</button>
              <button type="button" value="2" id="(Sec)">)</button>
              <button type="button" id="dot">,</button>
            </section>
          </div>
          <div class="Calculator__menu">
            <button type="button" id="Equal">=</button>
            <button type="button" id="ca">CA</button>
          </div>
        </div>
      </div>
      <script src="Calculator.js"></script>
    </main>
  </body>
</html>
